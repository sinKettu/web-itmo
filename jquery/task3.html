<!DOCTYPE html>
<html lang="en">
<head>
    <script   src="http://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
    <script src="task3.js"></script>
    <meta charset="utf-8">
</head>

<title> WEB JQuery Task 2 </title>

<body>
    <table style="border: 1px solid #000;">
        <tr>
            <td style="border: 1px solid #000;">
                <a href="https://google.com" class="to_change_style" id="cell1">Google</a>
            </td>
            <td style="border: 1px solid #000;">
                <button type="button" onclick="_hide()">hide()</button>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid #000;">
                <button type="button" id="cell2">I Am Button!</button>
            </td>
            <td style="border: 1px solid #000;">
                <button type="button" onclick="_fadeout()">fadeOut()</button>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid #000;">
                <textarea value="Text Area" id="cell3" style="display: none;">Some Text</textarea>
            </td>
            <td style="border: 1px solid #000;">
                <button type="button" onclick="_fadein()">fadeIn()</button>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid #000;">
                <a href="https://ya.ru" class="another_class" id="cell4">Yandex</a>
            </td>
            <td style="border: 1px solid #000;">
                <button type="button" onclick="_fadetoggle()">fadeToggle()</button>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid #000;">
                <label id="cell5">Just a Label</label>
            </td>
            <td style="border: 1px solid #000;">
                <button type="button" onclick="_slideup()">slideUp()</button>
            </td>
        </tr>
    </table>
</body>

</html>
